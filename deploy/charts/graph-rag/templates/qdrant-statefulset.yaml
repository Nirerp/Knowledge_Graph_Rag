{{- if .Values.qdrant.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  labels:
    app: qdrant
spec:
  serviceName: qdrant
  replicas: {{ .Values.qdrant.replicas }}
  selector:
    matchLabels:
      app: qdrant
  template:
    metadata:
      labels:
        app: qdrant
    spec:
      containers:
        - name: qdrant
          image: "{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}"
          imagePullPolicy: {{ .Values.qdrant.image.pullPolicy }}
          ports:
            - containerPort: 6333
            - containerPort: 6334
          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage
          readinessProbe:
            httpGet:
              path: /
              port: 6333
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 6333
            initialDelaySeconds: 30
            periodSeconds: 10
  {{- if .Values.qdrant.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: qdrant-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.qdrant.persistence.size }}
  {{- else }}
      volumes:
        - name: qdrant-data
          emptyDir: {}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
spec:
  type: {{ .Values.qdrant.service.type }}
  ports:
    - name: http
      port: {{ .Values.qdrant.service.httpPort }}
      targetPort: 6333
      {{- if eq .Values.qdrant.service.type "NodePort" }}
      nodePort: {{ .Values.qdrant.service.nodePort }}
      {{- end }}
    - name: grpc
      port: {{ .Values.qdrant.service.grpcPort }}
      targetPort: 6334
  selector:
    app: qdrant
{{- end }}

