<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Graph RAG{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <span class="logo-icon">&#9670;</span>
            <span class="logo-text">Graph RAG</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Chat</a>
            <a href="/upload" class="nav-link {% if request.endpoint == 'upload' %}active{% endif %}">Upload</a>
            <a href="/admin" class="nav-link {% if request.endpoint == 'admin' %}active{% endif %}">Admin</a>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
